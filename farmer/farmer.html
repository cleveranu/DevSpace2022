  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  <script type="text/javascript">
      var jwt = localStorage.getItem('token');
if (jwt === null) {
window.location.href = '../login/login.html';
}

function login(event) {

    const openToContractFarming = document.getElementById(' openToContractFarming').value;



const xhttp = new XMLHttpRequest();

    xhttp.open('POST', 'http://localhost:3000/api/v1/farmer/opentocontract');

xhttp.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
xhttp.setRequestHeader("token",jwt);
xhttp.send(JSON.stringify({
    "openToContractFarming": openToContractFarming
}));

xhttp.onreadystatechange = function () {
    if (this.readyState === 4) {
        const objects = JSON.parse(this.responseText);
        console.log(objects);
        if (objects['status'] === 'ok') {
            localStorage.setItem('token', objects['token']);
            console.log(objects['token']);
            Swal.fire({
                text: objects['message'],
                icon: 'success',
                confirmButtonText: 'OK'
              
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = 'home.html';

                }
            });
        } else {
            Swal.fire({
                text: objects['message'],
                icon: 'error',
                confirmButtonText: 'OK'
            });
        }
    }
};
return false;
}
  </script>
